<!-- Dialog HTML for Create Game -->
<div id="create-game" class="dialog">
    <header><h2>Add Game</h2></header>
    
    <form name="create-game" action="/create/game">
        <ul>
            <li>
                <input type="text" name="name" placeholder="Who Played?" required
                autofocus/>
                <input type="checkbox" name="win" value="[POPULATE]" />
            </li>
        </ul>
        <button type="submit" class="submit">Submit</button>
    </form>
 
</div>
